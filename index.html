<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-grid">
        <div class="nav-heading">
          <h2><img class="icon" src="img/view-dashboard.png">Dashboard</h2>
        </div>
          <div class="top-links">
            <ul>
              <li><img class="icon" src="img/home.png">Home</li>
              <li><img class="icon" src="img/card-account-details.png">Profile</li>
              <li><img class="icon" src="img/message-reply.png">Messages</li>
              <li><img class="icon" src="img/clock-time-three.png">History</li>
              <li><img class="icon" src="img/file-multiple.png">Tasks</li>
              <li><img class="icon" src="img/account-group.png">Communities</li>
            </ul>
          </div>
          <div class="bottom-links">
            <ul>
              <li><img class="icon" src="img/cog.png">Settings</li>
              <li><img class="icon" src="img/help-box.png">Support</li>
              <li><img class="icon" src="img/shield-check.png">Privacy</li>
            </ul>
          </div>
        </div>
      </div>
    <div class="main-content">
      <div class="header">
        <div class="header-top-row">
          <div class="search">
            <img src="img/magnify.svg"></img>
            <input type="search">
          </div>
          <div class="top-row-right">
            <img class="bell" src="img/bell-ring.svg">
            <img class="profile-pic" src="img/halie-west-25xggax4bSA-unsplash.jpg">
            <p>John Doe</p>
          </div>
        </div>
        <div class="header-bottom-row">
          <div class="bottom-row-left">
            <img class="profile-pic" src="img/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="greeting">
              <p>Hi there,</p>
              <p class="name">John Doe (@john)</p>
            </div>
          </div>
          <div class="bottom-row-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
