<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="heading">
        <h2><img class="icon" src="img/view-dashboard.png">Dashboard</h2>
      </div>
      <div class="top-links">
        <ul>
          <li><img class="icon" src="img/home.png">Home</li>
          <li><img class="icon" src="../../Downloads/card-account-details.png">Profile</li>
          <li><img class="icon" src="../../Downloads/message-reply.png">Messages</li>
          <li><img class="icon" src="../../Downloads/clock-time-three.png">History</li>
          <li><img class="icon" src="../../Downloads/file-multiple.png">Tasks</li>
          <li><img class="icon" src="../../Downloads/account-group.png">Communities</li>
        </ul>
      </div>
      <div class="bottom-links">
        <ul>
          <li><img class="icon" src="../../Downloads/cog.png">Settings</li>
          <li><img class="icon" src="../../Downloads/help-box.png">Support</li>
          <li><img class="icon" src="../../Downloads/shield-check.png">Privacy</li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <div class="header">
        <input type="search">
      </div>
    </div>
  </div>
</body>
</html>
